<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: right;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 60px;
            height: 60px;
            font-size: 18px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #f1f1f1;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .button-container button {
            width: 60px;
        }

        .button-equal {
            background-color: #4CAF50;
            color: white;
        }

        .button-clear {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="result" readonly>
    <div class="button-container">
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="appendToResult('4')">4</button>

        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('0')">0</button>

        <button onclick="appendToResult('+')">+</button>
        <button onclick="appendToResult('-')">-</button>
        <button onclick="appendToResult('*')">*</button>
        <button onclick="appendToResult('/')">/</button>

        <button onclick="clearResult()" class="button-clear">C</button>
        <button onclick="calculateResult()" class="button-equal">=</button>
    </div>
</div>

<script>
    // Function to append values to the result textbox
    function appendToResult(value) {
        $('#result').val($('#result').val() + value);
    }

    // Function to clear the result textbox
    function clearResult() {
        $('#result').val('');
    }

    // Function to calculate the result
    function calculateResult() {
        try {
            var result = eval($('#result').val());
            $('#result').val(result);
        } catch (error) {
            $('#result').val('Error');
        }
    }
</script>

</body>
</html>
