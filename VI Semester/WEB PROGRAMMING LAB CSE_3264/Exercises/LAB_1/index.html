<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3x3 Table</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>

<main>
    <h1>3x3 Table</h1>

    <div>
        <table>
            <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>Body 1</td>
                <td>Body 2</td>
                <td>Body 3</td>
            </tr>

            <tr>
                <td>Body 4</td>
                <td>Body 5</td>
                <td>Body 6</td>
            </tr>

            <tr>
                <td>Body 7</td>
                <td>Body 8</td>
                <td>Body 9</td>
            </tr>
            </tbody>
        </table>

        <img src="image.jpg" alt="A picture of a drawing and a window.">
    </div>

    <br>

    <button>Move Left</button>
</main>

</body>
</html>
